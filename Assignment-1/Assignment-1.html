<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">MIT_ADT University</div>
      <div class="social-links">
        <a
          href="https://www.facebook.com/mitadtuniversity/">Facebook
        </a>
        <a href="https://www.instagram.com">Instagram
        </a>
        <a
          href="https://www.linkedin.com/school/mit-adtuniversity/posts/?feedView=all"
          >Linked.in</a
        >
      </div>
    </header>

    <nav class="menubar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="https://mituniversity.ac.in/">About</a></li>
        <li>
          <a
            href="https://mituniversity.ac.in/life-campus/amenities/"
            >Services</a
          >
        </li>
        <li><a href="https://mituniversity.ac.in/contact-us">Contact</a></li>
      </ul>

      <aside class="sidebar">

        <p>this is panel of MIT_ADT University.</p>
      </aside>

      <main class="content">
        <div class="box">
          <h3>World Pease Dome</h3>
          <img src="WPD.jpg" alt="MIT-ADT" />
          <p>MIT ADT</p>
        </div>
        <div class="box">
          <h3>School of Engineering</h3>
          <img src="SOES.jpeg" alt="Sample Image" />
          <p>MIT School of Engineering.</p>
        </div>
      </main>
    </div>

    <footer>
      <p>private limited @ registered</p>
    </footer>

</html>
